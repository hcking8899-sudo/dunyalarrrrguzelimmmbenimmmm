<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D√úNYAALARRR G√úZELƒ∞MEEEü´∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-dark: #ff4d6d;
            --pink-light: #fff0f3;
            --glass: rgba(255, 255, 255, 0.25);
        }
        
        * { box-sizing: border-box; touch-action: manipulation; }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            overflow-x: hidden;
            color: #590d22;
        }

        /* 1. B√∂l√ºm: Kamera Tarama */
        #scanner-page {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }
        video {
            width: 85%;
            max-width: 350px;
            border-radius: 20px;
            border: 3px solid var(--pink-dark);
            box-shadow: 0 0 30px var(--pink-dark);
        }
        .scan-line {
            width: 85%;
            max-width: 350px;
            height: 4px;
            background: #ff0000;
            position: absolute;
            box-shadow: 0 0 20px #ff0000;
            animation: moveScan 2s infinite ease-in-out;
            z-index: 10;
        }
        @keyframes moveScan {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100px); }
        }
        #scan-message {
            margin-top: 30px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            height: 50px;
            font-size: 1.2rem;
            padding: 0 20px;
        }

        /* Ana ƒ∞√ßerik Animasyonlu Giri≈ü */
        #main-content {
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 50px;
        }
        #main-content.active { opacity: 1; transform: scale(1); }

        /* Ba≈ülƒ±klar */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #800f2f;
            margin: 30px 0 10px;
        }

        /* 2. Modern Saya√ß */
        .counter-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 15px;
            margin: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .time-val { font-size: 1.8rem; font-weight: 900; color: #c9184a; display: block; }
        .time-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .counter-footer {
            font-size: 0.95rem;
            line-height: 1.6;
            font-weight: 500;
            color: #590d22;
            margin-top: 15px;
            padding: 0 10px;
        }

        /* 3. Kazƒ± Kazan (Geli≈ütirilmi≈ü) */
        .scratch-title { font-size: 1.5rem; margin-top: 40px; }
        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .scratch-box {
            position: relative;
            aspect-ratio: 1/1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            touch-action: none; /* Sayfa kaymasƒ±nƒ± engeller */
        }
        .scratch-box img { width: 100%; height: 100%; object-fit: cover; }

        /* 4. ƒ∞ltifat Makinesi (Modern) */
        .compliment-box {
            margin: 40px 20px;
            padding: 30px;
            background: #fff;
            border-radius: 50px 0 50px 0;
            box-shadow: 10px 10px 0px var(--pink-dark);
        }
        #comp-text {
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #a4133c;
        }
        .comp-btn {
            background: var(--pink-dark);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        /* Emojiler */
        .emoji {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: fall 2.5s ease-out forwards;
        }
        @keyframes fall {
            0% { transform: scale(0) rotate(0); opacity: 0; }
            20% { opacity: 1; transform: scale(1.5); }
            100% { transform: translateY(-400px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="spawnEmoji(event)">

    <div id="scanner-page">
        <video id="video" autoplay playsinline></video>
        <div class="scan-line"></div>
        <div id="scan-message">G√ºzellik Analizi Ba≈ülatƒ±lƒ±yor...</div>
        <button onclick="startScanning()" style="padding: 15px 30px; border-radius: 30px; border: none; background: #0f0; font-weight: bold; cursor: pointer;">TARAMAYI BA≈ûLAT</button>
    </div>

    <div id="main-content">
        <h1>D√úNYAALARRR G√úZELƒ∞MEEEü´∂ü´∂ü´∂</h1>

        <div class="counter-container">
            <div class="timer-grid" id="timer">
                <div><span class="time-val" id="d">-</span><span class="time-label">G√úN</span></div>
                <div><span class="time-val" id="h">-</span><span class="time-label">SAAT</span></div>
                <div><span class="time-val" id="m">-</span><span class="time-label">DAK.</span></div>
                <div><span class="time-val" id="s">-</span><span class="time-label">SAN.</span></div>
            </div>
            <div class="counter-footer">
                ƒ∞yi ki seni tanƒ±mƒ±≈üƒ±m, iyi ki seninle kar≈üƒ±la≈ümƒ±≈üƒ±z, iyi ki seni sevmi≈üim d√ºnyalarrrr g√ºzelimmm benimm ‚ù§Ô∏è
            </div>
        </div>

        <h3 class="scratch-title">KAZI KAZAN ‚ú®</h3>
        <div class="scratch-grid" id="scratch-grid"></div>

        <div class="compliment-box">
            <div id="comp-text">Dokun ve G√ºzelliƒüini Duy... ‚ú®</div>
            <button class="comp-btn" onclick="showCompliment()">Bƒ∞R ƒ∞LTƒ∞FAT PATLAT!</button>
        </div>
    </div>

    <script>
        // 1. Kamera Kontrol
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);

        function startScanning() {
            const msg = document.getElementById('scan-message');
            msg.innerHTML = "DNA Analizi Yapƒ±lƒ±yor...";
            setTimeout(() => {
                msg.innerHTML = "G√∂z Alƒ±cƒ± G√ºzellik Tespit Edildi...";
                setTimeout(() => {
                    msg.style.color = "#ff4d6d";
                    msg.style.fontSize = "1.5rem";
                    msg.innerHTML = "D√úNYANINNN ENNN G√úZELLƒ∞ƒ∞ƒ∞ƒ∞ƒ∞ TESPƒ∞TTT EDƒ∞LDƒ∞ƒ∞ƒ∞üòçüòçüòçüòç";
                    
                    setTimeout(() => {
                        document.getElementById('scanner-page').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('scanner-page').style.display = 'none';
                            const main = document.getElementById('main-content');
                            main.style.display = 'block';
                            setTimeout(() => { main.classList.add('active'); initScratch(); }, 100);
                        }, 1000);
                    }, 2500);
                }, 2000);
            }, 2000);
        }

        // 2. Modern Saya√ß
        const start = new Date('2024-09-16T00:00:00');
        function updateTimer() {
            const now = new Date();
            const diff = now - start;
            document.getElementById('d').innerText = Math.floor(diff / 864e5);
            document.getElementById('h').innerText = Math.floor((diff / 36e5) % 24);
            document.getElementById('m').innerText = Math.floor((diff / 6e4) % 60);
            document.getElementById('s').innerText = Math.floor((diff / 1e3) % 60);
        }
        setInterval(updateTimer, 1000);

        // 3. Kazƒ± Kazan (Sabitlenmi≈ü)
        const imgs = ['o1.jpg', 'o2.jpg', 'o3.jpg', 'ben1.jpg', 'ben2.jpg', 'ben3.jpg'];
        function initScratch() {
            const grid = document.getElementById('scratch-grid');
            imgs.forEach(src => {
                const box = document.createElement('div');
                box.className = 'scratch-box';
                const img = document.createElement('img');
                img.src = src;
                
                const cvs = document.createElement('canvas');
                cvs.width = 200; cvs.height = 200;
                const ctx = cvs.getContext('2d');
                ctx.fillStyle = '#b7b7b7';
                ctx.fillRect(0,0,200,200);
                
                const scratch = (e) => {
                    const rect = cvs.getBoundingClientRect();
                    const x = (e.clientX || e.touches[0].clientX) - rect.left;
                    const y = (e.clientY || e.touches[0].clientY) - rect.top;
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath(); ctx.arc(x, y, 20, 0, 6.28); ctx.fill();
                };
                
                cvs.addEventListener('mousemove', (e) => e.buttons === 1 && scratch(e));
                cvs.addEventListener('touchmove', (e) => { e.preventDefault(); scratch(e); }, {passive: false});
                
                box.append(img, cvs);
                grid.append(box);
            });
        }

        // 4. ƒ∞ltifatlar
        const comps = ["seni √ßooookk seviyorummm g√ºzelimmm", "Pon√ßiƒüimmmm", "Tatlu≈üummm", "D√ºnyalarrrr gizelimmm benimmm", "G√∂nl√ºm√ºnn sultanƒ±ƒ±ƒ±", "Hayatƒ±mƒ±nn anlamƒ±ƒ±ƒ±", "Mucizemmm"];
        function showCompliment() {
            const txt = document.getElementById('comp-text');
            txt.style.opacity = 0;
            setTimeout(() => {
                txt.innerText = comps[Math.floor(Math.random() * comps.length)];
                txt.style.opacity = 1;
            }, 200);
        }

        // 5. Emoji Yaƒümuru
        function spawnEmoji(e) {
            const ems = ['‚ù§Ô∏è','üíñ','ü•∞','‚ú®','üíé','ü´∂'];
            const s = document.createElement('span');
            s.className = 'emoji';
            s.innerText = ems[Math.floor(Math.random()*ems.length)];
            s.style.left = (e.clientX || e.touches[0].clientX) + 'px';
            s.style.top = (e.clientY || e.touches[0].clientY) + 'px';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 2500);
        }
    </script>
</body>
</html>
