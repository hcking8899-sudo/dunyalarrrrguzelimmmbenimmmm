<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºzeller G√ºzeli ƒ∞√ßin</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #fff0f3;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            overflow-x: hidden;
            text-align: center;
            color: #590d22;
        }
        
        /* 1. G√ºzellik Dedekt√∂r√º */
        #scanner-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #0f0;
        }
        video {
            width: 80%;
            max-width: 400px;
            border: 2px solid #0f0;
            border-radius: 10px;
        }
        .scan-line {
            width: 80%;
            max-width: 400px;
            height: 2px;
            background: red;
            position: absolute;
            box-shadow: 0 0 10px red;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan {
            0% { top: 30%; } 100% { top: 60%; }
        }

        /* 2. Saya√ß B√∂l√ºm√º */
        #main-content { display: none; padding: 20px; }
        .counter-box {
            background: #ffb3c1;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 500px;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .time-num { font-weight: bold; color: #800f2f; font-size: 1.5rem; }

        /* 3. Kazƒ± Kazan */
        .scratch-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
        }
        .scratch-card {
            position: relative;
            width: 140px;
            height: 140px;
            margin: auto;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            cursor: crosshair;
            border-radius: 10px;
        }
        .scratch-card img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* 4. ƒ∞ltifat Makinesi */
        .compliment-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .compliment-display {
            height: 50px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.3rem;
            color: #c9184a;
        }

        /* Emoji Yaƒümuru */
        .emoji {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 24px;
            animation: fly 2s linear forwards;
        }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="spawnEmoji(event)">

    <div id="scanner-section">
        <h2>G√ºzellik Dedekt√∂r√º Taramasƒ± Bekleniyor...</h2>
        <video id="video" autoplay playsinline></video>
        <div class="scan-line"></div>
        <button onclick="startScan()" style="margin-top:20px; padding:10px 20px;">Taramayƒ± Ba≈ülat</button>
        <p id="status"></p>
    </div>

    <div id="main-content">
        <h1>D√ºnyanƒ±n En G√ºzeline ‚ù§Ô∏è</h1>

        <div class="counter-box">
            <p>Seni tanƒ±dƒ±ƒüƒ±mdan beri;</p>
            <div id="timer">Y√ºkleniyor...</div>
        </div>

        <h3>Anƒ±larƒ± Kazƒ± ‚ú®</h3>
        <div class="scratch-container" id="scratch-grid"></div>

        <div style="margin-top: 40px;">
            <button class="compliment-btn" onclick="nextCompliment()">Bana Bir ≈ûey S√∂yle ‚ú®</button>
            <div id="complimentText" class="compliment-display"></div>
        </div>
    </div>

    <script>
        // 1. Kamera ve Tarama
        const video = document.getElementById('video');
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }
        setupCamera();

        function startScan() {
            document.getElementById('status').innerText = "Analiz ediliyor...";
            setTimeout(() => {
                document.getElementById('status').innerText = "HATA: G√ºzellik Seviyesi √ñl√ß√ºlemiyor (√áok Y√ºksek!)";
                setTimeout(() => {
                    document.getElementById('scanner-section').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    initScratchCards();
                }, 2000);
            }, 3000);
        }

        // 2. Saya√ß (16 Eyl√ºl 2024)
        const startDate = new Date('2024-09-16T00:00:00');
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerHTML = 
                `<span class="time-num">${days}</span> g√ºn <span class="time-num">${hours}</span> saat <span class="time-num">${mins}</span> dakika <span class="time-num">${secs}</span> saniye`;
        }
        setInterval(updateTimer, 1000);

        // 3. Kazƒ± Kazan Sistemi
        const photos = ['o1.jpg', 'o2.jpg', 'o3.jpg', 'ben1.jpg', 'ben2.jpg', 'ben3.jpg'];
        function initScratchCards() {
            const grid = document.getElementById('scratch-grid');
            photos.forEach(src => {
                const container = document.createElement('div');
                container.className = 'scratch-card';
                const img = document.createElement('img');
                img.src = src;
                img.alt = "Anƒ±";
                
                const canvas = document.createElement('canvas');
                canvas.width = 140; canvas.height = 140;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#C0C0C0';
                ctx.fillRect(0, 0, 140, 140);
                
                let isDrawing = false;
                function scratch(e) {
                    if (!isDrawing) return;
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX || e.touches[0].clientX) - rect.left;
                    const y = (e.clientY || e.touches[0].clientY) - rect.top;
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(x, y, 15, 0, Math.PI * 2);
                    ctx.fill();
                }

                canvas.addEventListener('mousedown', () => isDrawing = true);
                canvas.addEventListener('touchstart', () => isDrawing = true);
                window.addEventListener('mouseup', () => isDrawing = false);
                window.addEventListener('touchend', () => isDrawing = false);
                canvas.addEventListener('mousemove', scratch);
                canvas.addEventListener('touchmove', scratch);

                container.appendChild(img);
                container.appendChild(canvas);
                grid.appendChild(container);
            });
        }

        // 4. ƒ∞ltifatlar
        const compliments = [
            "Seni √ßooookk seviyorummm g√ºzelimmm", "Pon√ßiƒüimmmm", "Tatlu≈üummm",
            "D√ºnyalarrrr gizelimmm benimmm", "G√∂nl√ºm√ºnn sultanƒ±ƒ±ƒ±",
            "Hayatƒ±mƒ±nn anlamƒ±ƒ±ƒ±", "Mucizemmm"
        ];
        let cIndex = 0;
        function nextCompliment() {
            document.getElementById('complimentText').innerText = compliments[cIndex];
            cIndex = (cIndex + 1) % compliments.length;
        }

        // 5. Emoji Yaƒümuru
        function spawnEmoji(e) {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'ü•∞', 'üåπ'];
            const span = document.createElement('span');
            span.className = 'emoji';
            span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            span.style.left = (e.clientX || e.touches[0].clientX) + 'px';
            span.style.top = (e.clientY || e.touches[0].clientY) + 'px';
            document.body.appendChild(span);
            setTimeout(() => span.remove(), 2000);
        }
    </script>
</body>
</html>
